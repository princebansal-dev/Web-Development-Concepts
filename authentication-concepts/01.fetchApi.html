<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>fetch Api</title>
    </head>
    <body>
        <script>
            function getUserData1() {
                // fetch() is an asynchronous call
                // it returns promise
                fetch("https://jsonplaceholder.typicode.com/users").then(
                    function (response) {
                        // response also returns promise, as it implemented that way
                        // it need to figure out what kind of data is coming and accordingly do stuff
                        // We know, we are expecting JSON data hence, response.json()
                        // (alternative is axios library instead of fetch()
                        response.json().then(function (finalData) {
                            console.log(finalData);
                        });
                    }
                );
            }

            // cleaner way using async await
            async function getUserData2() {
                const result = await fetch(
                    "https://jsonplaceholder.typicode.com/users"
                );
                const finalData = await result.json();
                console.log(finalData);
            }
        </script>
        <button onclick="getUserData1()">Get Data-1</button>
        <button onclick="getUserData2()">Get Data-2</button>
    </body>
</html>
