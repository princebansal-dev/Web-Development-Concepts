<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aside and Time!!</title>
  </head>
  <body>
    <!-- To tell the meaning to short form in abbreviations to website we use <abbr> </abbr> tag -->

    <p>Document is in <abbr title="Hypertext markup language 5">HTML5</abbr></p>
    <p>React<abbr title="JavaSript">JS</abbr></p>

    <!-- To add quotes we use <q></q> tag,to use inline quote -->

    <p>Someone said <q>Everything is fair in Love &amp; War</q></p>

    <!-- For block-quote, we use <blockquote></blockquote> tag -->
    <blockquote cite="Url to site where this speech or quote is sited">
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Labore
        obcaecati voluptatem unde distinctio inventore hic similique placeat
        dicta impedit! Beatae sequi adipisci ratione accusantium qui velit! Ea
        ab obcaecati id.
      </p>
    </blockquote>
  </body>
</html>
