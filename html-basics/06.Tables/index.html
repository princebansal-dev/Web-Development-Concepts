<!DOCTYPE html>
<html>
  <head>
    <title>Html Tables!</title>
  </head>
  <body>
    <h3>This is sample HTML Table:</h3>

    <table cellspacing="10">
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Age</th>
      </tr>

      <tr>
        <td>Adam</td>
        <td>California</td>
        <td>34</td>
      </tr>

      <tr>
        <td>Eve</td>
        <td>New York</td>
        <td>41</td>
      </tr>

      <tr>
        <td>John Wick</td>
        <td>Paris</td>
        <td>30</td>
      </tr>

      <tr>
        <td>Ralph</td>
        <td>London</td>
        <td>22</td>
      </tr>
    </table>
  </body>
</html>
