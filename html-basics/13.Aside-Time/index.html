<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aside and Time!!</title>
  </head>
  <body>
    <!-- Aside tag is used to put content which is not directly related to the
    content but indirectly related to the content. Tip: The <aside> content is often placed as a sidebar in a document. -->

    <aside class="main-sidebar">
      <h4>About Author</h4>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore dolor,
        quaerat ad repudiandae error molestiae eaque! Saepe nisi suscipit magnam
        odio nihil quae!
      </p>
    </aside>
    <!-- To add timestamps and to make for semantic value to machine to tell it's time mentioned -->
    <p>
      Today is
      <time datetime="2023-09-12 00:29">September 12<sup>th</sup>, 2023</time>
    </p>
  </body>
</html>
