<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Profle Info</legend>
        Name: <input type="text" placeholder="Prince" /> <br />
        Email: <input type="email" placeholder="abc@email.com" /> <br />
        Password: <input type="password" /> <br /><br />
        Gender: <br />
        <input type="radio" name="gender" /> Male <br />
        <input type="radio" name="gender" />Female <br /><br />
        Computer Type: <br />
        <input type="checkbox" /> MacBook Laptop <br />
        <input type="checkbox" /> Windows Laptop <br />
        <input type="checkbox" /> iMac <br />
        <input type="checkbox" /> Desktop <br />
        <br /><br />
        Age: <br />
        <select>
          <option>0-20</option>
          <option>21-40</option>
          <option>41-60</option>
          <option>60+</option>
        </select>
        <br />
        <br />
        Description: <br />
        <textarea cols="30" rows="5"></textarea>
        <br />
        <input type="button" value="Save Info" />
        <input type="reset" value="Reset Form" />
      </fieldset>
    </form>
  </body>
</html>
