<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Styling</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="container">
            <h1>Styling HTML Form</h1>
            <form action="submit">
                <fieldset>
                    <legend>Contact Us</legend>
                    <!-- putting input tag's id in it's related label make them related , so when we click on label it selects that related input field on the webpage => hence good practice-->
                    <label for="contact_name">Name</label>
                    <input type="text" id="contact_name" />

                    <label for="contact_email">Email</label>
                    <input type="text" id="contact_email" />

                    <label for="contact_message">Message</label>
                    <textarea id="contact_message"></textarea>
                    <input type="submit" value="Send Message" />
                </fieldset>
            </form>
        </div>
    </body>
</html>
