<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IDs and Classes</title>
  </head>
  <body>
    <!-- class can be repeated -->
    <p class="paragraph1">This element has a the class of "paragraph1"</p>
    <!-- id should be unique -->
    <p id="fancy">This element has a the ID of "fancy"</p>
    <p id="fancy2">This element has a the ID of "fancy"</p>
  </body>
</html>
